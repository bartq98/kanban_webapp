<div layout:fragment="form" layout:decorate="~{layouts/entry}">
    <h2>Enter new password:</h2>
    <form action="#" th:action="@{/reset-password}" th:object="${user}" method="post">
        <table>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input th:field="*{email}" type="text" name="emailId" id="email" readonly></input></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input th:field="*{password}" type="password" name="password" id="password"></input></td>
            </tr>

            <tr>
                <td><input type="reset" value="Clear"/></td>
                <td><input type="submit" value="Submit"></input></td>
            </tr>
        </table>
</form>
</div>
