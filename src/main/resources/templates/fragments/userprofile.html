<div layout:fragment="profile-data" layout:decorate="~{layouts/profile}">
    <h1> Profile </h1>
    <table th:each="user:${userinfo}">
        <tr >
            <th>Name</th>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <th>Surname</th>
            <td th:text="${user.surname}"></td>
        </tr>
        <tr>
            <th>Nick</th>
            <td th:text="${user.userName}"></td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td th:text="${user.email}"></td>
        </tr>
        <tr>
            <th>Role</th>
            <td th:text="${user.roles}"></td>
        </tr>
    </table>
    <p>Click <a th:href="@{/home}">here</a> to go back.</p>
</div>
