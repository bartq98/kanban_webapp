<div layout:fragment="boards-data" layout:decorate="~{layouts/board}">
    <table th:each="board:${boards}" th:if="${boards}">
        <tr>
            <th>Nazwa</th>
            <td th:text="${board.name}"></td>
            <a th:href="@{'~/board/' + ${board.id}}" th:text="${board.name}"></a>
        </tr>
    </table>
</div>
